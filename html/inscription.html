<!------------------------------------------------------ Formulaire d'Inscription -------------------------------------------------------->
<main>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <a href="../index.html"><img src="../img/logo.png" alt="logo ReStyle" style="height: auto; max-width: 50px; margin-left: 42%;margin-bottom: 20px;" ></a>
                <div class="card-header">
                    Inscription
                </div>
                <form action="#inscriptionModal" method="POST" data-toggle="modal">
                    <div class="form-group" style="padding-top: 10px;">
                        <input type="text" class="form-control" id="nom" placeholder="Nom" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="btn-cta">S'inscrire</button>
                    <div class="form-footer">
                        <p>Déjà un compte ? <a href="#" data-bs-toggle="modal" data-bs-target="#connexionModal" class="link">Se connecter</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!------------------------------------------------------------ Modal de Connexion ---------------------------------------------------------->
<!-- Modal de connexion -->
<div class="modal fade" id="connexionModal" tabindex="-1" role="dialog" aria-labelledby="connexionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Bouton de fermeture aligné à gauche -->
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!-- Titre centré -->
                <h5 class="modal-title mx-auto" id="connexionModalLabel">Connexion</h5>
            </div>
            <div class="modal-body">
                <form action="#connexionModal" method="POST">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="btn-cta">Se connecter</button>
                    <div class="form-footer">
                        <a href="#reinitialiser" class="link">Mot de passe oublié ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</main>
