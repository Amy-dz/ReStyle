<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Produits - Vêtements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Catalogue de Vêtements</h1>

        <!-- Filtrage -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Rechercher...">
            </div>
            <div class="col-md-2">
                <select class="form-select">
                    <option selected>Catégorie</option>
                    <option value="1">Hommes</option>
                    <option value="2">Femmes</option>
                    <option value="3">Enfants</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select">
                    <option selected>Prix</option>
                    <option value="1">0 - 50€</option>
                    <option value="2">50 - 100€</option>
                    <option value="3">100€+</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select">
                    <option selected>État</option>
                    <option value="1">Neuf</option>
                    <option value="2">Bon état</option>
                    <option value="3">Usé</option>
                </select>
            </div>
        </div>

        <!-- Grille des produits -->
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 lg-3" data-aos="fade-up">
                <div class="card">
                    <img src="../img/catalogue/chaussurederbies.jpg" class="card-img-top" alt="Produit 1">
                    <div class="card-body">
                        <h5 class="card-title">T-shirt Homme</h5>
                        <p class="card-text">35€</p>
                        <p class="card-text text-muted">Neuf</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 lg-3" data-aos="fade-up" data-aos-delay="100">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produit 2">
                    <div class="card-body">
                        <h5 class="card-title">Robe d'été Femme</h5>
                        <p class="card-text">50€</p>
                        <p class="card-text text-muted">Bon état</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 lg-3" data-aos="fade-up" data-aos-delay="200">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produit 3">
                    <div class="card-body">
                        <h5 class="card-title">Pantalon Enfant</h5>
                        <p class="card-text">25€</p>
                        <p class="card-text text-muted">Usé</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 lg-3" data-aos="fade-up" data-aos-delay="300">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produit 4">
                    <div class="card-body">
                        <h5 class="card-title">Veste Femme</h5>
                        <p class="card-text">120€</p>
                        <p class="card-text text-muted">Neuf</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init(); // Initialiser les animations AOS
    </script>
</body>
</html>
